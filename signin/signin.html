<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="signin.css" />
  <title>Sign In </title>
</head>
<body>
  <div class="container">
    <span class="background-image"></span>
    <header>
      <h2 class="netflix-header-js">NETFLIX</h2>
    </header>
    <section class="main-section">
      <h2>Sign In</h2>
      <input placeholder="Email or mobile number" type="text" class="email">
      <div class="user-password">
        <input placeholder="Password" type="password" class="password" required>
       
      </div>
      
      <button class="signin">Sign In</button>
      <p class="or">OR</p>
      <button class="signin-code">Use a Sign-In Code</button>
      <button class="forgot-password">Forgot Password?</button>
      <div class="checkbox">
        <input class="checkbox-mark" type="checkbox" name="Remember me"/>
        <label  for="rememberME">Remember Me</label>
      </div>

      <h3 class="new-users">
        New to Softflix? <button> Sign up now.</button>
      </h3> 
      <section class="google-captcha">
        This page is protected by Google reCAPTCHA to ensure you're not a bot.
        <span class="learnmore">Learn more</span>
      </section>

    </section>
    

    
  </div>
  <footer class="down">
   
    <div >
      <h3>Questions? Contact us</h3>
      <span class="footer-grid">
        <h4> FAQ</h4>
        <h4> FAQ</h4>
        <h4> FAQ</h4>
        <h4> FAQ</h4>
        <h4> FAQ</h4>
        <h4> FAQ</h4>
      </span>
    </div>
  </footer>
  
  <script src="signin.js"></script>
</body>
</html>
